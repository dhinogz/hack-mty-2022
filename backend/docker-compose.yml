version: '3.8'

services:

  web:
    container_name: hackmty_backend
    build:
      context: .
      dockerfile: Dockerfile
    command: python server.py
    volumes:
    - ./app:/usr/src/app
    ports:
    - 8000:8000
    depends_on:
    - db

  db:
    container_name: hackmty_db
    image: postgres:13.4
    ports:
    - 5432:5432
    environment:
    - POSTGRES_USER=admin
    - POSTGRES_PASSWORD=hack-mty
    - POSTGRES_DB=db
