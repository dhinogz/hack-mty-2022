<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">

    <title>Agregar Gasto </title>
  </head>
  <body>
   <div class="logo">
      <img src="imgs/logoBlanco.png" alt="Logo Banorte Kids" style="width:160px;height:90px;">

    </div>
    <div class="navbar"></div>
    </div>
    
    <div calss="body">
        <div class="row mt-5"></div>
        <form class="form container" id="form">
            <div class="form-control">
                <label>Correo:</label>
                <input type="text" placeholder="usuario@ejemplo.com" id="email">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="form-control">
                <label>Contraseña:</label>
                <input type="password" placeholder="contraseña" id="password">
                <i class="fa-solid fa-check"></i>
                <i class="fa-solid fa-xmark"></i>
            </div>
            <small class="normal" id="mensaje-error">Mensaje de error</small>
            <button>Iniciar Sesi&oacute;n</button>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script  type="module" src="login.js"></script>
    <script src="https://kit.fontawesome.com/79c598c40d.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
